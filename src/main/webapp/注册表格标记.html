<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表格标记</title>
</head>
<body>
<form action="表格标记.html" method="post" target="_blank" name="form2">
    用户名:<input name="username" type="text" id="PWD14" size="20" maxlength="20">
    密码:<input type="password" name="password" id="PWD24" size="20" maxlength="20">
    确认密码:<input type="password" name="password" id="PWD25" size="20" maxlength="20">
    性别:<input name="sex" type="radio" class="noborder" value="男" checked="checked">男&nbsp;
    <input name="sex" type="radio" class="noborder" value="女">女
    爱好:<input name="like" type="checkbox" id="like1" value="体育">体育
    <input name="like" type="checkbox" id="like2" value="看书">看书
    <input name="like" type="checkbox" id="like3" value="散步">散步
    <input name="like" type="checkbox" id="like4" value="音乐">音乐
    <input name="like" type="checkbox" id="like5" value="登山">登山
    Email:<input type="text" name="email" id="PWD225" size="50">
    <input type="button" name="Submit" class="bar-btn-del" value="提交"><br>
    <input type="reset" name="Eeset" class="bar-btn-del" value="重置"><br>
    <input type="image" src="Images/logo_820.jpg" name="Image">
</form>

</body>
</html>
